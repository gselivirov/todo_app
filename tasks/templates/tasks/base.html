<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <title>{%block title%}{%endblock%}</title>
</head>
<body>
    <nav class="py-4 px-6 flex justify-between items-center bg-emerald-700">
        <a href="/" class="text-xl font-semibold text-white" >TApp</a>
        <div>
            {% if request.user.is_authenticated %}
                <a href="#" class="px-6 py-3 text-lg font-semibold bg-white rounded-xl text-emerald-900 hover:bg-gray-100">Log Out</a>
            {% else %}
                <a href="#" class="px-6 py-3 text-lg font-semibold bg-white rounded-xl text-emerald-900 hover:bg-gray-100">Log In</a>
            {% endif %}
        </div>
    </nav>
    <div class="px-6 py-6">
        {%block content%}
        {%endblock%}
    </div>
</body>
</html>
